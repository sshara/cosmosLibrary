<div class="container-fluid bg-color">
    <div class="menu">
        <div class="bg-icon1" [matMenuTriggerFor]="menu"><mat-icon [inline]=true>menu</mat-icon></div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('home')">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <app-cart (click)="goTo('shopping-cart')"></app-cart>
            <button mat-menu-item (click)="goTo('history-client')">
                <mat-icon>playlist_add_check</mat-icon>
                <span>Historial</span>
            </button>
            <button mat-menu-item (click)="goTo('profile-client')">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </div>

    <app-header></app-header>
    <div class="container py-5">
        <div class="row">

            <div class="col-xs-10 col-sm-6 col-md-6 col-lg-4 mx-auto d-flex flex-column  align-items-center justify-content-center">
                <div class="circle">
                    <p class="tokens">{{tokens}}</p>
                </div>
                <div class="card-body">
                    <form class="mt-2" #tokenForm= "ngForm" (ngSubmit)= "buyTokens()" [formGroup]="buyTokensForm">
    
                        <app-input-text 
                        [headerText]="'Numero de tokens'" 
                        [inputType]="'text'" 
                        [control]="buyTokensForm.get('tokens')"
                        ></app-input-text>
    
                        
                        <div class="disposition1 mt-2">
                            <button class="custom-large-btn" type="submit" [disabled]="buyTokensForm.invalid">Comprar tokens</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
