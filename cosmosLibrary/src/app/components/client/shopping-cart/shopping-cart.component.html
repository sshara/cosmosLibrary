<div class="container-fluid bg-color">
    <div class="menu">
        <div class="bg-icon1" [matMenuTriggerFor]="menu"><mat-icon [inline]=true>menu</mat-icon></div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('home')">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <button mat-menu-item (click)="goTo('history-client')">
                <mat-icon>playlist_add_check</mat-icon>
                <span>Historial</span>
            </button>
            <button mat-menu-item (click)="goTo('pocket-client')">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>Monedero</span>
            </button>
            <button mat-menu-item (click)="goTo('profile-client')">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </div>
    
    <app-header></app-header>

    <div class="container py-5">
        <div class="row">

            <div *ngFor="let item of items; index as j" class="col-lg-6 col-md-10 col-sm-6 mb-3 mx-auto d-flex border border-secondary p-1">
                <!-- <div [style.background-image] ="'url(https://thumbs.dreamstime.com/b/toon-pig-punk-13358888.jpg)'"></div> -->
                <div class="d-flex flex-column p-0">
                    <div class="d-flex justify-content-end">
                        <mat-icon [inline]=true (click)="deleteItem(item, j)">clear</mat-icon>
                    </div>
                    <div class="d-flex justify-content-between p-2">
                        <div>
                            <p>{{item.name}}</p>
                            <p>Valor por unidad: ${{item.price}}</p>
                        </div>
        
                        <div>
                            <h2>$ {{item.total}}</h2>
                            <div class="d-flex justify-content-around">
                                <p>Cantidad: </p>
                                <mat-icon [inline]=true (click)="updateAmount(-1, item)">remove</mat-icon>
                                <div>{{item.amount || 0}}</div>
                                <mat-icon [inline]=true (click)="updateAmount(1, item)">add</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
