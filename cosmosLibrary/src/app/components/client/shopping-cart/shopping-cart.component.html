<div class="container-fluid bg-color">
    <div class="menu">
        <div class="bg-icon1" [matMenuTriggerFor]="menu"><mat-icon [inline]=true>menu</mat-icon></div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('home')">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <button mat-menu-item (click)="goTo('history-client')">
                <mat-icon>playlist_add_check</mat-icon>
                <span>Historial</span>
            </button>
            <button mat-menu-item (click)="goTo('pocket-client')">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>Monedero</span>
            </button>
            <button mat-menu-item (click)="goTo('profile-client')">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </div>
    
    <app-header></app-header>

    <div class="container py-5">
        <div class="row">

            <div *ngFor="let item of items; index as j" class="col-lg-12 col-md-12 col-sm-12 mb-3">
                <div class="col-lg-6 col-md-6 col-sm-12 mx-auto d-flex border border-secondary p-0">
                    <img class="img-fluid front-page" [src]="item.front_image" alt="">
                    <div class="disposition10 p-0">
                        <div class="disposition9 px-2 pt-2">
                            <h2>$ {{item.total}}</h2>
                            <mat-icon [inline]=true (click)="deleteItem(item, j)">clear</mat-icon>
                        </div>
                        <div class="d-flex justify-content-between px-2 m-0">
                            <div>
                                <p class="mb-0">{{item.title}}</p>
                                <p class="mb-0">Valor por unidad: ${{item.price}}</p>
                                <div class="d-flex">
                                    <p class="mb-0">Cantidad: </p>
                                    <div class="d-flex justify-content-around flex-grow-1">
                                        <mat-icon [inline]=true (click)="updateAmount(-1, item)">remove</mat-icon>
                                        <div>{{item.amount || 0}}</div>
                                        <mat-icon [inline]=true (click)="updateAmount(1, item)">add</mat-icon>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="disposition1 mt-3">
            <p class="d-flex justify-content-center m-0">Total:</p>
            <button class="custom-large-btn" type="button" (click)="Buy()">Confirmar compra</button>
        </div>
        
    </div>
</div>
