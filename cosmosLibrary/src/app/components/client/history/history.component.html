<div class="container-fluid bg-color">
    <div class="menu">
        <div class="bg-icon1" [matMenuTriggerFor]="menu"><mat-icon [inline]=true>menu</mat-icon></div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('home')">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <button mat-menu-item (click)="goTo('shopping-cart')">
                <mat-icon>shopping_cart</mat-icon>
                <span>Carrito</span>
            </button>
            <button mat-menu-item (click)="goTo('pocket-client')">
                <mat-icon>account_balance_wallet</mat-icon>
                <span>Monedero</span>
            </button>
            <button mat-menu-item (click)="goTo('profile-client')">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </div>

    <app-header></app-header>
    <div class="container py-5">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab>
                <ng-template mat-tab-label><mat-icon class="mr-2">shopping_basket</mat-icon>Compras</ng-template>
                Content 1
            </mat-tab>
            
            <mat-tab>
                <ng-template mat-tab-label><mat-icon class="mr-2">playlist_add_check</mat-icon>Reservas</ng-template>
                Content 2
            </mat-tab>
            
        </mat-tab-group>
    </div>
</div>
