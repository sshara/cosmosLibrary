<div class="container-fluid bg-color">
    <app-header></app-header>

    <div class="row disposition3">
        <div class="col-sm-7 col-md-7 col-lg-4 mx-auto">
            <div class="card-body">
                <form class="disposition mt-2" #loginForm= "ngForm" (ngSubmit)= "login()" [formGroup]="loginForm">

                    <app-input-text 
                    [headerText]="'Nombre de usuario'" 
                    [inputType]="'text'" 
                    [control]="loginForm.get('name')"
                    ></app-input-text>

                    <app-input-text 
                    [headerText]="'Contraseña'" 
                    [inputType]="'password'" 
                    [control]="loginForm.get('password')"
                    ></app-input-text>

                    
                    <div class="disposition1 mt-2">
                        <button class="custom-large-btn" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
                    </div>
                </form>

                <div class="disposition1">
                    <button class="custom-large-btn" type="button" (click)="goTo('signup')">Registrarme</button>
                    <p class="forget-password mt-4" (click)="goTo('recover-password')">Olvidé mi contraseña</p>
                </div>
            </div>
        </div>
    </div>

</div>
