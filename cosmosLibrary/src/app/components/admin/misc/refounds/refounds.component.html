<div class="container-fluid bg-color">
    <div class="menu">
        <div class="bg-icon1" [matMenuTriggerFor]="menu"><mat-icon [inline]=true>menu</mat-icon></div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="goTo('home')">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </button>
            <button mat-menu-item (click)="goTo('add-book')">
                <mat-icon>library_add</mat-icon>
                <span>Agregar</span>
            </button>
            <button mat-menu-item (click)="goTo('sold-out')">
                <mat-icon>remove_shopping_cart</mat-icon>
                <span>Agotados</span>
            </button>
            <button mat-menu-item (click)="goTo('update-admin')">
                <mat-icon>account_circle</mat-icon>
                <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logOut()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>Salir</span>
            </button>
        </mat-menu>
    </div>

    <app-header></app-header>
    <div class="container py-5">
        <div class="row mt-4">
            <div *ngFor="let item of refounds; index as j" class="col-lg-3 col-md-4 col-sm-6 mb-3 mx-auto d-flex border border-secondary p-0">
                <img class="img-fluid front-page" [src]="item.front_image" alt="">
                <div class="d-flex flex-column  px-2 m-0">
                    <div class="d-flex flex-column align-items-start">
                        <p class="mb-0">
                            {{item.username}}<br>
                            {{item.title}}<br>
                            Isbn: {{item.isbn}}<br>
                            Precio: ${{item.price}}<br>
                        </p>
                    </div>
                    <div class="d-flex  justify-content-around">
                        <div class="bg-icon zoom" (click)="resolveRefound(0)"><mat-icon [inline]=true>clear</mat-icon></div>
                        <div class="bg-icon zoom" (click)="resolveRefound(1)"><mat-icon [inline]=true>done</mat-icon></div>
                    </div>
                </div>
            </div>
        
        </div> 
    </div>
    
</div>
